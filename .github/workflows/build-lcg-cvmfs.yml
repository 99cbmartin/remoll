name: Build LCG on CVMFS

on: [push, pull_request]

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        LCG: ["LCG_101/x86_64-centos7-clang12-opt",
              "LCG_101/x86_64-centos7-gcc11-opt",
              "LCG_101/x86_64-centos7-gcc10-opt",
              "LCG_101/x86_64-centos8-gcc11-opt",
              "LCG_101/x86_64-ubuntu2004-gcc9-opt",
              "LCG_100/x86_64-centos7-clang11-opt",
              "LCG_100/x86_64-centos7-gcc10-opt",
              "LCG_100/x86_64-centos7-gcc9-opt",
              "LCG_100/x86_64-centos7-gcc8-opt",
              "LCG_100/x86_64-centos8-gcc10-opt",
              "LCG_100/x86_64-ubuntu2004-gcc9-opt",
              "LCG_99/x86_64-centos7-clang10-opt",
              "LCG_99/x86_64-centos7-gcc10-opt",
              "LCG_99/x86_64-centos7-gcc8-opt",
              "LCG_99/x86_64-centos8-gcc10-opt",
              "LCG_99/x86_64-ubuntu2004-gcc9-opt"]
    steps:
    - uses: actions/checkout@v2
    - uses: cvmfs-contrib/github-action-cvmfs@v2
      with:
        cvmfs_repositories: 'sft.cern.ch,geant4.cern.ch'
    - uses: aidasoft/run-lcg-view@v1
      with:
        release-platform: ${{ matrix.LCG }}
        run: |
          cmake -Bbuild -S.
          cmake --build build

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        LCG: ["LCG_101/x86_64-mac11-clang120-opt",
              "LCG_101/x86_64-mac1015-clang120-opt",
              "LCG_100/x86_64-mac1015-clang120-opt",
              "LCG_99/x86_64-mac1015-clang120-opt"]
    steps:
    - uses: actions/checkout@v2
    - uses: cvmfs-contrib/github-action-cvmfs@v2
      with:
        cvmfs_repositories: 'sft.cern.ch,geant4.cern.ch'
    - uses: aidasoft/run-lcg-view@v1
      with:
        release-platform: ${{ matrix.LCG }}
        run: |
          cmake -Bbuild -S.
          cmake --build build
