dist: trusty
language: cpp
sudo: required
compiler: gcc

before_install:
- sudo apt-add-repository ppa:wdconinc/ppa-trusty
- sudo apt-get update
- sudo apt-get install -y root-system clhep geant4

script:
- mkdir build && cd build
- cmake ..
- make

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/remoll
  on:
    repo: JeffersonLab/remoll
